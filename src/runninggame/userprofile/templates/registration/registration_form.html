{% extends "registration/base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <div class="page-header">
        <h1>Sign Up</h1>
    </div>
    <div class="well">
        {% if form.errors %}
            {% for error in form.errors %}
                <div class="alert alert-dismissable aler-warning">
                    <button type="button" class="close" data-dissmiss="alert">x</button>
                    <p>{{ error }}</p>
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
             <div class="form-group">
                 <label for="id_username">Username:</label> <input id="id_username" class="form-control" maxlength="255" name="username" type="text" />
             </div>
             <div class="form-group">
                 <label for="id_password">Password:</label> <input id="id_password" class="form-control" maxlength="128" name="password" type="password" />
             </div>
             <div class="form-group">
                 <label for="id_re_password">Re password:</label> <input id="id_re_password" class="form-control" maxlength="255" name="re_password" type="password" />
             </div>
             <div>
                 <input type="submit" value="Sign Up" class="btn btn-primary"/>
             </div>
        </form>
    </div>
{% endblock content %}
