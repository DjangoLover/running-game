{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Welcome to Running Game!{% endblock title %}

{% block content %}
    <div class="page-header">
        <h1>Welcome to Running Game</h1>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <div class="row slogan">
                <p>No time to explain! Just <a href="{% url 'index_game' %}">play</a></p>
            </div>
        </div>
        <div class="span6">
            <img class="visible-desktop image-on-center" src="{% static "img/running-game-preview.png" %}" alt="Game preview"/>
            <div class="hidden-desktop center">
                <img class="hidden-desktop image-on-center" src="{% static "img/running-game-preview-mobile.png" %}" alt="Game preview"/>
            </div>
        </div>
    </div>
{% endblock content %}
