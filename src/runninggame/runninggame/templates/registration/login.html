{% extends "registration/base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div class="page-header">
        <h1>Welcome!</h1>
    </div>
    <div id="loginDiv" class="well">
        {% if form.errors %}
            {% for error in form.errors.values %}
                <div class="alert alert-dismissable alert-warning">
                    <button type="button" class="close" data-dissmiss="alert">x</button>
                    <p>{{ error }}</p>
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label> <input id="id_username" class="form-control" maxlength="254" name="username" type="text" /></p>
            </div>
            <div class="form-group">
                <p><label for="id_password">Password:</label> <input id="id_password" class="form-control" maxlength="4096" name="password" type="password" /></p>
            </div>
            <div>
                <input type="submit" value="Log in" class="btn btn-primary"/>
                <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        </form>
    </div>
{% endblock content %}
